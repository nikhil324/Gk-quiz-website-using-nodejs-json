    <script>
      const ans = ()=>{
        document.getElementById("check").innerHTML="{%checkans%}";
        const rgans = document.getElementById("check").innerText;
        const inpans= document.querySelector('Input[name="btnradio"]:checked');
        if(rgans==inpans.value){
        document.getElementById("Ans1").innerHTML="'✔✔ WELDONE YOUR ANSWER IS CORRECT!!😍😎";
        document.getElementById("Ans1").style.color="green";
        document.getElementById("Ans1").style.background="hsl(335, 77%, 83%)";
        }
        else{
        document.getElementById("Ans1").innerHTML=" ❌❌ YOUR ANSWER IS WRONG,👉👉 CORRECT ANSWER IS : {%tempans%}";
        document.getElementById("Ans1").style.color="red";
        document.getElementById("Ans1").style.background="green";
        }
    }
      const msg=()=>{
        score = 0;
        const rgans = document.getElementById("check").innerText;
        const inpans= document.querySelector('Input[name="btnradio"]:checked');
        if(inpans!=null){
        if(rgans==inpans.value){
            score++;
           alert(`HURRRREEE!!! YOUR LAST ANS IS CORRECT NOW YOUR SCORE IS : ${score}`);
        }
        else{
        score--;
          alert(`YOUR LAST ANS IS WRONG NOW YOUR SCORE IS : ${score}`);
        }
        location.reload();
      }
      else{
        alert("PLEASE CHOOSE ANY ONE ANSWER!!!")
      }
      }
      </script>
    <body style="background-color: darkslategrey;">
      <div class="col-lg-12 col-md-12 col-sm-12" style="padding-top:30;">
      </div>
      <div>
        <h1 style="padding-top:30;padding-bottom:30;text-align:center; color:blanchedalmond; background-color:blue;">WELCOME TO GENERAL KNOWLEDGE QUIZ !!! </h1>
       </div>
       <div style=" margin-top:0;color:black;padding-top:0; background-color:aqua;padding-top:20;padding-bottom:20;padding-left:50;font-size:130%">
      <div >
        <p style="font-size:120%">#QUES.) {%tempval%}</p>
      </div>
        <p>1.) {%tempoption1%}</p>
        <p>2.) {%tempoption2%}</p>
        <p>3.) {%tempoption3%}</p>
        <p>4.) {%tempoption4%}</p>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input onclick = "ans()" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="ansa">
          <label class="btn btn-outline-primary" for="btnradio1">ANS: 1 </label>
          <input onclick = "ans()" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="ansb">
          <label class="btn btn-outline-primary" for="btnradio2">ANS: 2</label>
        
          <input onclick = "ans()" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="ansc">
          <label class="btn btn-outline-primary" for="btnradio3">ANS: 3</label>
          <input onclick = "ans()" type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value="ansd">
          <label class="btn btn-outline-primary" for="btnradio4">ANS: 4</label>
        </div>
        <button onclick = "msg()" class="btn btn-primary" type="submit" style="margin-left:600;padding-left:30;padding-top:10;padding-right:30;padding-bottom:10;">NEXT</button>
      </div>
      <h3 id ="Ans1" style="padding-left:30;padding-top:10;padding-bottom:10;" ></h3>
      <p id="check" style="font-size:0;"></p> 
    </body>
